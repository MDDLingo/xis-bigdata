<!DOCTYPE html>
<html>
  <head>    
    <title>PSI 20 Real-time</title>
	<!-- <script src="amcharts/amcharts.js" type="text/javascript"></script>
	<script src="amcharts/serial.js" type="text/javascript"></script> -->
    <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
	<script src="http://www.amcharts.com/lib/3/serial.js"></script>
	<script src="http://www.amcharts.com/lib/3/themes/light.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<style>
		#chartdiv {
			width		: 100%;
			height		: 300px;
		}
		
		body
		{
			font-size:12px;
			color:#000000;
			background-color:#ffffff;
			font-family:verdana,helvetica,arial,sans-serif;
		}
	</style>	
  </head>
  <body>
	<h3>PSI 20 Real-time</h3>
    <div id="chartdiv"></div>
	<div id="quote"></div>
	<div id="change"></div>
	<div id="points"></div>
  </body>
	<script type="text/javascript">
		var chart;
		var chartData = [];
		var chartCursor;
		
		var url = "http://finance.google.com/finance/info?client=ei&q=INDEXEURO:PSI20&ei=HDKdVfi2NNW6U5PGgOgE";

		// create chart
		AmCharts.ready(function() {

			// SERIAL CHART    
			chart = new AmCharts.AmSerialChart();
			chart.pathToImages = "http://www.amcharts.com/lib/images/";
			chart.marginTop = 0;
			chart.marginRight = 10;
			chart.autoMarginOffset = 5;
			chart.zoomOutButton = {
				backgroundColor: '#000000',
				backgroundAlpha: 0.15
			};
			chart.dataProvider = chartData;
			chart.categoryField = "date";

			// AXES
			// category
			var categoryAxis = chart.categoryAxis;
			categoryAxis.parseDates = true; // as our data is date-based, we set parseDates to true
			categoryAxis.minPeriod = "ss"; // our data is daily, so we set minPeriod to DD
			categoryAxis.dashLength = 1;
			categoryAxis.gridAlpha = 0.15;
			categoryAxis.axisColor = "#DADADA";

			// value                
			var valueAxis = new AmCharts.ValueAxis();
			valueAxis.position = "left";
			valueAxis.title = "Stock Quote";
			valueAxis.axisAlpha = 0.2;
			valueAxis.dashLength = 1;
			chart.addValueAxis(valueAxis);

			// GRAPH
			var graph = new AmCharts.AmGraph();
			graph.title = "red line";
			graph.valueField = "quotes";
			graph.bullet = "round";
			graph.bulletBorderColor = "#FFFFFF";
			graph.bulletBorderThickness = 2;
			graph.lineThickness = 2;
			graph.lineColor = "#b5030d";
			graph.negativeLineColor = "#0352b5";
			graph.hideBulletsCount = 50; // this makes the chart to hide bullets when there are more than 50 series in selection
			chart.addGraph(graph);

			// CURSOR
			chartCursor = new AmCharts.ChartCursor();
			chartCursor.cursorPosition = "mouse";
			chart.addChartCursor(chartCursor);

			// SCROLLBAR
			/*var chartScrollbar = new AmCharts.ChartScrollbar();
			chartScrollbar.graph = graph;
			chartScrollbar.dragIcon = "dragIcon";
			chartScrollbar.scrollbarHeight = 40;
			chartScrollbar.color = "#FFFFFF";
			chartScrollbar.autoGridCount = true;
			chart.addChartScrollbar(chartScrollbar);*/

			// WRITE
			chart.write("chartdiv");
			
			// set up the chart to update every second
			setInterval(function () {
				// normally you would load new datapoints here,
				// but we will just generate some random values
				// and remove the value from the beginning so that
				// we get nice sliding graph feeling
				
				// remove datapoint from the beginning
				
				$.ajax({
					url: url,
					dataType: 'jsonp',
					success: function(data) {
						$('#quote').text(data[0].l_fix);
						$('#change').text(data[0].cp_fix);
						$('#points').text(data[0].c_fix);
						
						chart.dataProvider.push({
							date: data[0].lt_dts,
							quotes: data[0].l_fix
						});
						chart.validateData();
					}
				})
				
			}, 16000);
		});
	</script>
</html>
